<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ex4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="p-2 mb-3 bg-light rounded-3">
                <div class="container-fluid py-2">
                    <h1 class="display-5 fw-bold">
                        Memory Game
                    </h1>
                    <p class="col-8 fs-5">
                        Click on the cards to flip them and find the <br>
                        matching pairs with as little flips as possible.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div id ="win">

    </div>
    <div class="row">
        <div class="col">
            <div id="steps">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="board game">

            </div>
        </div>
    </div>
    <form method="get" action="#" id="form">
        <div class="row">
            <div class="col-6 col-md-4 ">
                <label for="name" class="form-label">Your name:</label>
                <input type="text" class="form-control" id="name"
                       placeholder="your name including letters and digits only" required = "required"
                       pattern="\s*[A-Za-z0-9]{1,12}\s*">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <input type="submit" class="btn btn-primary" value="Play" id="submit">
                <button type='button'id="settings" class="btn btn-light" data-bs-target="settings">settings</button>
                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#highScore" id="highScores">
                    High scores
                </button>
                <!-- Modal -->
                <div class="modal fade" id="highScore" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Leaderboard</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" id="mod_table">


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div id = "settingsSelected" class="d-none">
            <div class="row">
                <div class="col-8 col-md-4">
                    <label for="rows_game" class="form-label">Number of rows:</label>
                    <select class="form-select" id="rows_game">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option selected value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <div id="error message_1">

                    </div>
                </div>
                <div class="col-8 col-md-4">
                    <label for="cols_game" class="form-label">Number of columns:</label>
                    <select class="form-select" id="cols_game">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option selected value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <div id="error message_2">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-8 col-md-4">
                    <label for="delay_game" class="form-label">Delay (in seconds):</label>
                    <select class="form-select" id="delay_game">
                        <option value="0.5">0.5</option>
                        <option selected value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="js/controller.js"></script>
<script src="js/board.js"></script>
<script src="js/card.js"></script>
</body>
</html>
